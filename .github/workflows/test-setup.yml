name: Test Setup

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ§ª Run tests
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
        run: |
          chmod +x setup.sh
          ./setup.sh "${{ secrets.REPO_PAT }}"
