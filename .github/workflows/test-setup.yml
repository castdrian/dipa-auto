name: Test Setup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ğŸ§ª Run tests
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
      run: |
        sudo chmod +x setup.sh
        sudo ./setup.sh "$GITHUB_PAT"
