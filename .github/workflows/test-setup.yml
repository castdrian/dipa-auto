name: Test Setup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 🧪 Run tests
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
      run: |
        chmod +x setup.sh
        ./setup.sh "$GITHUB_PAT"
